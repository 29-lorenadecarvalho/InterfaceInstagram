<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-3">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
      <div class="instagram-wrapper">
       <div class="instagram-phone">
           <img src="./instagram-celular.png" alt="celular">
       </div>

       <div class="instagram-continue">
           <div class="group">
               <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
               
               <div class="profile-photo">
                   <img src="./perfil.jpg" alt="perfil">
                  </div>
                  <a href="a" class="instagram-login">Continue como Kacarota</a>
                  <a href="a" class="instagram-logout">Remover Conta</a>
           </div>
           <div class="group">
               <p class="not-account">Não é Kacarota?</p>
               <p class="not-account">
                   <span class="link-blue">Alterar contas</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>

           <div class="get-the-app">
               <p class="get-app">Obtenha o aplicativo</p>
               <div class="download">
                   <a href="a" class="app-download"></a>
                   <a href="a" class="app-download"></a>
               </div>
           </div>
           
           


       </div>

      </div>  

    </body>
</html>
